<div class="content">
  <h1>Quel nom d'équipe&nbsp;?</h1>
  <div class="nom">
    <input [(ngModel)]="playerName" (keyup.enter)="valider()" lqAutofocus>
    <div class="danger taken" *ngIf="!available">Ce nom d'équipe est déjà pris</div>
  </div>
  <button class="lq-btn" (click)="valider()" [disabled]="!playerName">Valider</button>
</div>
